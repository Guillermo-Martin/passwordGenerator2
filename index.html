<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />

    <!-- ---------- Google fonts ---------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  
  <!-- ---------- Body ---------- -->
  <body>
    
     <!-- ---------- Main content ---------- -->
    <main>

      <!-- ----- Header ----- -->
      <div class="header-container">
        <header>
          <h1>Password Generator</h1>
          <!-- <p class="subheader">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p> -->
        </header>
      </div>

      <!-- ----- Generate password section ----- -->
      <div class="generate-password-container">
        <!-- ----- Checkboxes for password options ----- -->
        <div class="checkbox-container">
          <h2>What would you like in your password?</h2>
          <ul class="checklist">
            <li>
              <input type="checkbox" id="lowercase-letters" class="checklist-item" name="lowercase-letters" value="Lowercase letters">
              <label for="lowercase-letters">Lowercase letters</label>
            </li>
            <li>
              <input type="checkbox" id="uppercase-letters" class="checklist-item" name="uppercase-letters" value="Uppercase letters">
              <label for="uppercase-letters">Uppercase letters</label>
            </li>
            <li>
              <input type="checkbox" id="numbers" class="checklist-item" name="numbers" value="Numbers">
              <label for="numbers">Numbers</label>
            </li>
            <li>
              <input type="checkbox" id="special-characters" class="checklist-item" name="special-characters" value="Special characters">
              <label for="special-characters">Special characters</label>
            </li>
          </ul>
          <div class="option-warning-container">
            <p class="option-warning"></p>
          </div>
        </div>

        <!-- ----- Input box for numbers ----- -->
        <div class="password-length-container">
          <h2>How long would you like your password to be?</h2>
          <label for="pw-length">Enter a number between 8 and 128:</label>
          <input type="number" id="pw-length" name="pw-length" min="8" max="128">
          <p class="length-warning"></p>
        </div>
        

        
      </div>


      <button id="create-password">Create password</button>
      <button id="new-password">Create another password</button>

      <!-- Div where password will go -->
      <div class="password-box-container">
        <h2>Your password:</h2>
        <div class="password-box"></div>
        <p class="copy-message"></p>
      </div>
      
      
      
    </main>
   
    <!-- Javascript -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
